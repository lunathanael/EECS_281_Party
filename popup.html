<!DOCTYPE html>
<html>

<head>
  <title>Confetti Party Settings</title>
  <style>
    body {
      text-align: center;
      width: 250px;
      height: 350px;
      margin: 0;
      padding: 20px;
    }

    .slider-container {
      margin: 8px 0;
    }

    .slider-label {
      display: inline-block;
      width: 100px;
    }

    .checkbox-container {
      margin: 8px 0;
      text-align: left;
      padding-left: 20px;
    }

    .color-picker-container {
      margin: 8px 0;
      text-align: left;
      padding-left: 20px;
    }

    .color-picker-container input[type="color"] {
      margin-left: 10px;
      border-radius: 4px;
    }

    input[type="range"] {
      border-radius: 10px;
    }

    button {
      border-radius: 8px;
      padding: 8px 16px;
    }

    input[type="checkbox"] {
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <h1>Confetti Settings</h1>

  <div class="slider-container">
    <label class="slider-label">Particles:</label>
    <input type="range" id="particles" min="10" max="500" value="150">
    <span id="particles-value">150</span>
  </div>

  <div class="slider-container">
    <label class="slider-label">Spread:</label>
    <input type="range" id="spread" min="10" max="400" value="200">
    <span id="spread-value">200</span>
  </div>

  <div class="slider-container">
    <label class="slider-label">Size:</label>
    <input type="range" id="size" min="1" max="20" value="12">
    <span id="size-value">12</span>
  </div>

  <div class="slider-container">
    <label class="slider-label">Duration:</label>
    <input type="range" id="duration" min="100" max="1000" value="300">
    <span id="duration-value">300</span>
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="includeTestDetails">
    <label for="includeTestDetails">Include Test Details</label>
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="switchToPercentage">
    <label for="switchToPercentage">Use Percentages</label>
  </div>

  <div class="color-picker-container">
    <label for="textColor">Text Color:</label>
    <input type="color" id="textColor" value="#000000" disabled>
  </div>

  <div class="color-picker-container">
    <label for="bgColor">Background Color:</label>
    <input type="color" id="bgColor" value="#ffffff" disabled>
  </div>

  <button id="saveBtn">Save Settings</button>

  <script src="popup.js"></script>
</body>

</html>
